<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="600">
    当前的浏览器版本过低，请升级浏览器版本
</canvas>
<script>
  const canvas = document.getElementById('canvas')
  const ctx = canvas.getContext('2d')
  // 创建一个路径
  ctx.beginPath()
  // 200 200 起始半径
  // 100 圆心半径
  // 0,Math.PI * 2 弧度
  // true 逆时针 | false 顺时针
  ctx.arc(200, 200, 75, 0, 1, false)
  // 绘制
  ctx.stroke()
</script>
</body>
</html>
